c_compiler:
- gcc
c_compiler_version:
- '9'
cdt_name:
- cos6
channel_sources:
- conda-forge
channel_targets:
- conda-forge main
curl:
- '7'
docker_image:
- quay.io/condaforge/linux-anvil-comp7
fftw:
- '3'
gdal:
- '3.4'
hdf5:
- 1.12.1
libblas:
- 3.8 *netlib
libcblas:
- 3.8 *netlib
liblapack:
- 3.8 *netlib
libnetcdf:
- 4.8.1
pcre:
- '8'
pin_run_as_build:
  curl:
    max_pin: x
  fftw:
    max_pin: x
  gdal:
    max_pin: x.x
  zlib:
    max_pin: x.x
target_platform:
- linux-64
zip_keys:
- - cdt_name
  - docker_image
zlib:
- '1.2'
